    <!-- Main content -->
    <div class="main-content" style="background-color: #FF97B5 !important;">
        <!-- Header -->
        <div class=" header bg-gradient-primary py-7 py-lg-8 pt-lg-9 ">
            <div class="separator separator-bottom separator-skew zindex-100 ">
                <svg x="0 " y="0 " viewBox="0 0 2560 100 " preserveAspectRatio="none " version="1.1 " xmlns="http://www.w3.org/2000/svg ">
                <polygon class="fill-default " points="2560 0 2560 100 0 100 "></polygon>
            </svg>
            </div>
        </div>
        <!-- Page content -->
        <div class="container" style="margin-top: -400px;">
            <div class="row justify-content-center ">
                <div class="col-lg-5 col-md-7 ">
                    <div class="card bg-secondary border-0 mb-0 ">
                        <div class="card-body px-lg-5 py-lg-5 ">
                            <div class="text-center text-muted mb-4 ">
                                <img src="assets/img/logo.jpg" width="110 " height="90 ">
                            </div>
                            <form role="form" #forma="ngForm" id="formLogin" (ngSubmit)="login(forma);">
                                <div class="form-group mb-3 ">
                                    <div class="input-group input-group-merge input-group-alternative ">
                                        <div class="input-group-prepend ">
                                            <span class="input-group-text "><i class="ni ni-email-83 "></i></span>
                                        </div>
                                        <input class="form-control" id="correo" name="correo" [ngModel]="correo" placeholder="Correo" type="text">
                                    </div>
                                </div>
                                <div class="form-group ">
                                    <div class="input-group input-group-merge input-group-alternative ">
                                        <div class="input-group-prepend ">
                                            <span class="input-group-text "><i class="ni ni-lock-circle-open "></i></span>
                                        </div>
                                        <input class="form-control" id="password" name="password" ngModel placeholder="Contraseña" type="password">
                                    </div>
                                </div>

                                <div class="text-center ">
                                    <input type="submit" class="btn btn-danger my-4 " value="Entrar" style="cursor: pointer;">
                                </div>

                                <div class="row ">
                                    <div class="col-6 ">
                                        <a href="# " class="text-danger "><small>Forgot password?</small></a>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <!-- Footer -->
        <footer class="py-5" id="footer-main">
            <div class="container">
                <div class="row align-items-center justify-content-xl-between">

                </div>
            </div>
        </footer>
    </div>
